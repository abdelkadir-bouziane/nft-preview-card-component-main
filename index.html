<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>

  <body>
    <div class="container">
      <div class="card">
        <div class="img1">
          <img
            class="img1"
            src="images/image-equilibrium.jpg"
            alt="image-equilibrium"
          />
        </div>
        <h1>Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="card-infos">
          <div class="eth">
            <img src="images/icon-ethereum.svg" alt="icon-ethereum" />
            <span>0.041 ETH</span>
          </div>
          <div class="time">
            <img src="images/icon-clock.svg" alt="icon-clock" />
            <span>3 days left</span>
          </div>
        </div>
        <div class="author">
          <img src="images/image-avatar.png" alt="image-avatar" />
          <span>Creation of <em>Jules Wyvern</em></span>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/abdelkadir-bouziane">Abdelkadir BOUZIANE</a>.
    </div>
  </body>
</html>
